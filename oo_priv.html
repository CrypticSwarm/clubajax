		var Attr = declare(
			function(options){
				console.log("main constr")
			},
			{
				id:"attr",
				top:0,
				bot:0
			}
		);
		
		var a1 = new Attr({top:2, bot:3, "idx":-1});
		var a2 = new Attr({top:4, bot:5});
		console.log(a1)
		console.log(a2)
		
		var Dialog = declare(
			function(options){
			},
			{
				id:"dialog",
				top:0,
				bot:0,
				constants:{
					zindex:1
				},
				create: function(){
					this.constants.zindex ++;
					console.log("create at zindex:", this.constants.zindex)
				}
			}
		);
		
		var d1 = new Dialog({top:1,bot:2});
		var d2 = new Dialog({top:3,bot:4});
		var d3 = new Dialog({top:3,bot:4});
		d1.create();
		d2.create();
